<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="wrapper">
        <div class="img-name-location-wrapper">
            <img class="headshot-img clip-ellipse" src="images/avatar-jessica.jpeg" alt="avatar jessica">
            <h2 class="name">Jessica Randall</h2>
            <p class="location accent-color">London, United Kingdom</p>
        </div>

        <p>"Front-end developer and avid reader."</p>

        <div class="link-wrapper">
            <a href="#" class="c-btn" target="_blank">GitHub</a>
            <a href="#" class="c-btn" target="_blank">Frontend Mentor</a>
            <a href="#" class="c-btn" target="_blank">LinkedIn</a>
            <a href="#" class="c-btn" target="_blank">Twitter</a>
            <a href="#" class="c-btn" target="_blank">Instagram</a>
        </div>

    </main>
</body>
</html>
